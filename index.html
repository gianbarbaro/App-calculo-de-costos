<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Sprint 2</title>
  </head>
  <body>
    <header>
      <div class="contenido text-center text-light p-5">
        <h1>APP DE GASTOS</h1>
        <h4>Ingresá cuanto gastó cada persona</h4>
      </div>
    </header>

    <form class="formulario">
      <div class="mb-3">
        <label for="inputNombre" class="form-label"></label>
        <input
          type="text"
          class="form-control"
          id="inputNombre"
          aria-describedby="emailHelp"
          placeholder="Ingrese su nombre"
        />
      </div>
      <div class="mb-3">
        <label for="inputGasto" class="form-label"></label>
        <input
          type="number"
          class="form-control"
          id="inputGasto"
          placeholder="Ingrese el monto de su gasto"
        />
      </div>
      <div class="mb-3 d-flex justify-content-center">
        <button type="button" class="btn btn-danger" onclick="obtenerGastos()">
          Enviar
        </button>
      </div>
      <div class="d-flex">
        <div class="h4 pb-2 mb-4 text-danger border-bottom border-danger">
          GASTOS
        </div>
        <div class="borrar">
          <button type="button" class="btn btn-danger" onclick="location.reload()">Borrar</button>
        </div>
      </div>
      <div class="p-3 bg-opacity-10 border border-danger border-2 rounded">
        <h6 id="gastos"></h6>
      </div>
    </form>

    <div class="container">
      <h4 id="total">Total:</h4>
      <h4 id="division">Total a poner cada uno:</h4>
    </div>

    <script src="app.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
